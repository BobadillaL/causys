<!-- Default form login -->
<form class="text-center border border-dark p-5" action="#!">

        <p class="h4 mb-4">Login</p>
    
        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    
        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Recordarme</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">No se mi password?</a>
            </div>
        </div>
    
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Login</button>
    
        <!-- Register -->
        <p>No tengo cuenta?
            <a href="">Registrar</a>
        </p>
    
        <!-- Social login -->
        
    </form>
    <!-- Default form login -->
